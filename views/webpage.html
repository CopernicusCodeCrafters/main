<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Bootstrap-datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--Leaflet-->

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <!--Own stylesheets-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/webpageStyles.css">

    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script defer src="JS_views/webpageJS.js"></script>



    <title>Copernicus Code Crafters</title>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="/"><img src="\pictures\ccc_logo.png" width="50" height="50" class="d-inline-block align-top" alt=""></a>
            <a class="navbar-brand active"area-current="page" href="/">Viewer</a>
            <button class="navbar-toggler" type="button"data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active" area-current="page"
                            href="/trainingsdaten">Trainingsdatenverwalten
                    <li class="nav-item active"></li></a></li>
                    <li class="nav-item"><a class="nav-link active" area-current="page" href="/impressum">Impressum </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row gy-4 gx-lg-3 justify-content-md-center mt-">
            <div class="col-lg-9">
                <div class="card shadow p-3 h-100 bg-white rounded">
                    <h2 class="card-title">Viewer</h2>
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card shadow p-3 h-100 bg-white rounded">
                    <h2 class="card-title">Options</h2><br>
                    <!--Datepicker Start date-->
                    <div>
                        <h5 class="card-title">Choose Time Period</h5>
                        <label for="startDate">Select a start date:</label>
                        <input type="text" class="form-contorl" id="startDate" autocomplete="off">
                    </div>
                    <!--Datepicker end date-->
                    <div>
                        <label for="endDate">Select an end date:</label>
                        <input type="text" class="form-contorl" id="endDate" autocomplete="off">                         
                    </div> <br>
                    <!--Area of Interest-->
                    <div>
                        <h5 class="card-title">Select Area of Interest</h5>
                        <!-- Button to activate Leaflet Draw -->
                        <button id="drawButton" class="black-btn">Activate Draw</button>
                        <h7>Or</h7>
                        <!-- Button to activate Upload-->
                        <button id="uploadButton" class="black-btn">Upload</button>
                        <input type="file" id="fileInput" accept=".geojson, .gpgk" style="display: none"/>
                    </div> <br>
                    <!--Training model selection-->
                    <div>
                        <h5 class="card-title">Select Trainingsmodel</h5>
                        <button id="trainingModelSelection" class="black-btn">Choose trainings model</button>
                    </div> <br>
                    <!--Hyperparameter Selection-->
                    <div>
                        <h5 class="card-title">Select Hyperparameters</h5>
                        <button id="hyperParameterSelection" class="black-btn">Choose Hyperparameters</button>
                    </div> <br>

                     <!--Submit button-->
                     <div>
                        <button id="hyperParameterSelection" class="green-btn">Submit</button>
                    </div> <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <footer>
            <div class="d-flex flex-wrap justify-content-between align-items-center py-1 my-3 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Copernicus Code Crafters, Inc</p><a
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                    href="/"><svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg></a>                  
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a class="nav-link px-2 text-body-secondary active" area-current="page"
                            href="/impressum">Impressum</a></li>
                </ul>
            </div>
        </footer>

    </div>
