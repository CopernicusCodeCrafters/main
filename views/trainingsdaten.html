                <div class="card shadow p-3 h-100 bg-white rounded">
                    <h2 class="card-title">Viewer</h2>
                    <div id="map"></div>
                    <script>
                        var map = L.map('map').setView([51.96269732749698,7.625025563711631], 13);
                        L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
                        maxZoom: 20,
                        minZoom:2,
                        subdomains:['mt0','mt1','mt2','mt3']
                        }).addTo(map);
                    </script>
                </div>
            </div>

                    <h2 class="card-title">Upload</h2><br>

                        <input class="black-input" type="file" name="file" accept=".gpkg, .geojson">
                        <button class="black-btn" type="submit">Upload File</button>
                    </form> <br>
                    <button id="save-Button" class="black-btn">Save GeoJSON to Local Storage</button> <br>
                    <button id="save-Button1" class="black-btn">Save GeoJSON as File</button><br>

                </div>
